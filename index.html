<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <style></style>
  </head>

  <body>
    <div class="root">
      <form class="container filter-bar">
        <div class="filter-bar__ row">
          <div class="left-bar row col-lg-10 col-md-12">
            <div class="filter__box dropdown col-lg-3 col-md-6 groupJob"></div>
            <div class="filter__box dropdown col-lg-2 col-md-5 col-xs-12 jobs"></div>
            <div class="filter__box dropdown col-lg-2 col-md-5 col-xs-12 locations"></div>
            <!-- <div class="filter__box col-lg-3 col-md-6 col-xs-12">
              <div
                class="d-flex align-items-center"
                style="height: 40px; padding: 0px 8px; gap: 8px"
              >
                <input type="checkbox" id="tt-job-filter" />
                <div class="filter-title">Bạn là thực tập sinh</div>
              </div> -->
            <!-- </div> -->
          </div>
          <div class="right-bar col-xs-12 col-md-11 col-lg-2">
            <button type="submit" class="btn btn-primary search-btn">
              Tìm Kiếm
            </button>
          </div>
        </div>
      </form>
      <div class="container promotion-jobs">
        <div
          class="section__title d-flex justify-content-between align-items-center"
        >
          <a class="sectionBlock__title">Việc Làm <strong></strong></a>
        </div>
        <div class="sectionBlock__content">
          <div class="jobs__block" data-bs-touch="true"></div>
          <div class="content__slider-bar"></div>
        </div>
        <div class="slider-bar">
          <div class="left" onclick="prevSlide()">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="dots"></div>
          <div class="right" onclick="nextSlide()">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
